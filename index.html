<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Simple javascript quiz</title>


</head>

<body>
    <div class="start"><button>Start Quiz</button></div>
    <div class="highscores">
        <div class="hiheader"><span>High Scores</span></div>
        <div class="scoreboard">
            <div class="score" id="p1">JOE scored &nbsp;<span>1</span></div>
        </div>
        <div class="buttons">
            <button class="reset">Quit</button>
            <button class="restart">Continue</button>
        </div>
    </div>
</body>

</html>
